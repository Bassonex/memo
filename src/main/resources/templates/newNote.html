<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes list</title>
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="content">
    <form th:action="@{/create/note}" th:object="${noteData}" method="post">

        <div><input type="text" placeholder="Title" th:field="*{title}"></div>
        <div><textarea class="textarea-note" placeholder="Note text" th:field="*{note}"></textarea></div>

        <div><input type="text" placeholder="Name" th:field="${userData.firstName}"></div>
        <div><input type="text" placeholder="Surname" th:field="${userData.lastName}"></div>
        <div th:text="'Creation time: '+${noteData.date}"></div>


        <!-- <div><input type="datetime-local" placeholder="Date/time" th:field="*{date}"></div>  SOME DAY-->

        <div><input type="submit" value="Create"></div>
    </form>
</div>
</body>
</html>
